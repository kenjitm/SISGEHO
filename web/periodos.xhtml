
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="./resources/css/materialize-icons.css"/>

        <title>Gestión Salones</title>
    </h:head>
    <h:body>

        <div class="container" style="background-color: white">   
             <div class="row" id="rowmenu">
                <div >
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
            </div>                      
        </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
        <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
        <!--fin barra de navegacion-->
        </div>  
            <div class="row">
            <div class="row mb-6">
            <div class="card shadow mt-3" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Gestión de Periodos</h6>                  
                        </div>            
                    </div>
            </div>
            <div class="row mb-6"></div>
            </div>
            <div class="row">
             
            <div class="row mb-4">
<div class="col-sm-4">
    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Registro de Periodos</h4>                
                        </div>            
                    </div> 
                    
                    <h:form>
                        <div class="form-group mt-3">
                            <p:inputText value="#{beanPeriodo.id}" class="form-control" placeholder="ID" required="true" type="number"/>
                        </div>
                        <div class="form-group mt-3">
                            <p:inputText value="#{beanPeriodo.descripcion}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>
                        <div class="form-group mt-3">
                            <p:outputLabel for="fechainicial" value="Fecha Inicial" />
                            <p:calendar id="#{beanPeriodo.fecha_inicio}" value="#{calendarView.date2}" />
                        </div>
                       <!-- <div class="form-group mt-3">
                            <p:outputLabel for="fechaFinal" value="Fecha Final" />
                             <p:calendar id="#{beanPeriodo.fecha_fin}" value="#{calendarView.date2}" />
                        </div>-->
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Registrar Periodo" class="btn btn-warning" action="#{beanPeriodo.guardarPeriodos()}"/>
                        </div>                                                      
                    </h:form>
                    <p:separator></p:separator>
                    
</div>   
                   <div class="col-sm-4">
<div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Listado de Periodos</h4>                
                        </div>            
                    </div> 
                    <p:dataTable class="bordered centered highlight" value="#{beanPeriodo.obtenerPeriodos()}" var="periodos">
                        <p:column headerText="Id">
                            #{periodos.id}
                        </p:column>
                        <p:column headerText="Periodo">
                            #{periodos.descripcion}
                        </p:column>
                        <p:column headerText="Fecha Inicial">
                            #{periodos.fechainicio}
                        </p:column>
                       <p:column headerText="Fecha Final">
                            #{periodos.fechafin}
                        </p:column>
                        <p:column headerText="Opciones">
                            <h:form>
                                <!-- Integrar una ventana modal -->
                                <h:commandButton value="Editar" class="btn btn-warning" />
                                <h:commandButton value="Eliminar" class="btn btn-danger"/>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                      
                </div>
  
            </div>
</div>
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
