<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>

        <title>Registro Usuarios</title>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <div style="background-color: #0050a0">
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}"/>           
            </div>                      
        </div>



        <div style="background-color: #193A84">
            <div class="card-body"> 
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#{loginBean.home()}">Inicio</a>
                    </li>
                </ul>       
            </div>                      
        </div>


        <div class="container" style="background-color: white">        
            <div class="row">
            <div class="row mb-6">
                <div class="col-sm-12">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Recuperar Contraseña</h6>
                        </div>            
                    </div> 
                    <h:form>
                        <h:outputText value="Ingresa tu email para poder recuperar la contraseña de tu cuenta." />
                        <br/>
                        <h:outputText value="Se te enviará al email digitado los datos solicitados por ti."/>
                        <br/>
                        <h:outputText value="Por favor revisar la bandeja de SPAM."/>
                        <div class="form-group mt-3">
                            <p:inputText value="#{recuperarPasswordBean.emailTo}" class="form-control" placeholder="Email" required="true" type="email"/>
                        </div>
                        <p:separator/>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Enviar al email" class="btn btn-warning" action="#{recuperarPasswordBean.sendMail()}"/>
                        </div>                                                      
                    </h:form>
                </div>
                <div class="col-sm">

                </div>
            </div>
            </div>
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
