<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="#{resource['css/materialize-icons.css']}"/>
       
        <title>Registro Usuarios</title>
    </h:head>

    <h:body>
        <div style="background-color: #0050a0">
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}"/>           
            </div>                      
        </div>



        <div class="row" id="barraNav">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#{loginBean.home()}">Inicio SISGEHO</a>
                        </li>                        
                    </ul>
        </div>


        <div class="container" style="background-color: white">           
            <div class="row mb-4">

                <div class="col-sm">

                </div>

                <div class="col-sm">
                    <div class="card shadow mt-3" style="background-color: #0050a0">
                        <div class="card-body">
                            <h5 class="card-title text-white">SISGEHO UNIAJC</h5>
                            <h6 class="card-subtitle mb-2 text-warning">Crear Cuenta</h6>                  
                        </div>            
                    </div> 
                    <h:form>                                               
                        <p:selectOneMenu id="console" value="#{registroUsuarioBean.tipoId}" class="mt-3" style="width: 550px">
                            <f:selectItem itemLabel="Tipo de Identificación" itemDisabled="true"  />
                            <f:selectItems value="#{registroUsuarioBean.tipoIdes}" var="tipo"
                                           itemValue="#{tipo}" itemLabel="#{tipo.label}" />
                        </p:selectOneMenu>
                        <div class="form-group mt-3">
                            <p:inputText value="#{registroUsuarioBean.id}" class="form-control" placeholder="Identificación" required=""/>
                        </div>                            
                        <div class="form-group mt-2">
                            <p:inputText value="#{registroUsuarioBean.nombre}" class="form-control" placeholder="Nombres" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{registroUsuarioBean.apellido}" class="form-control" placeholder="Apellidos" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{registroUsuarioBean.tipo_contrato}" class="form-control" placeholder="Tipo de Contrato" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{registroUsuarioBean.edad}" class="form-control" placeholder="Edad" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{registroUsuarioBean.email}" class="form-control" type="email" placeholder="Email" required=""/>
                        </div>                            
                        <div class="form-group mt-2">
                            <p:inputText value="#{registroUsuarioBean.usuario}" class="form-control" placeholder="Usuario" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{registroUsuarioBean.password}" class="form-control" type="password" placeholder="Contraseña" required=""/>
                        </div>
                        <p:selectOneMenu value="#{registroUsuarioBean.rol}" style="width: 550px">
                            <f:selectItem itemLabel="Tipo de Rol" itemDisabled="true" />
                            <f:selectItems value="#{registroUsuarioBean.tipoRoles}" var="rol"
                                           itemValue="#{rol}" itemLabel="#{rol.label}" />
                        </p:selectOneMenu>                            
                        <p:separator/>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Crear Cuenta" class="btn btn-warning" action="#{registroUsuarioBean.registrarse()}"/>
                        </div>                                                      
                    </h:form>
                </div>
                <div class="col-sm">

                </div>
            </div>

        </div>
       <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
                <!--fin barra de footer-->
    </h:body>
</html>
