
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="./resources/css/materialize-icons.css"/>

        <title>Gestión Salones</title>
    </h:head>
    <h:body>

        <div class="row" id="rowmenu">
                <div >
                    <div class="card-body" style="text-align: center">
                        <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
                    </div>                      
                </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
                <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
                <!--fin barra de navegacion-->
            </div>             
               
                    <div style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Gestión de Salones</h6>                  
                        </div>            
                    </div>                          

            <div class="row mb-4">


                <div class="col-sm-4">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Registro de salones</h4>                
                        </div>            
                    </div> 
                    <h6 class="card-subtitle mt-4">¡Ingrese el numero de salon!</h6>
                    <h:form>
                        <div class="input-group mt-2"> 
                            <p:inputText value="#{recursoBean.id}" class="form-control" placeholder="Identificación del salón" required=""/>
                            <div>                                        
                                <h:commandButton value="Consultar" action="#{recursoBean.buscarRecursoById(recursoBean.id)}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </h:form>


                    <p:separator></p:separator>


                    <h2>Ingresar un recurso</h2>
                    <h:form>
                        <div class="form-group mt-3">
                            <p:selectOneMenu value="#{recursoBean.recurso.rowidSede}" class="mt-3" style="width: 100%">
                                <f:selectItem itemLabel="Sede" itemDisabled="true"  />
                                <f:selectItems value="#{sedeBean.obtenerSedes()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:selectOneMenu value="#{recursoBean.recurso.rowidTipo}" class="mt-3" style="width: 100%">
                                <f:selectItem itemLabel="Tipo de recurso" itemDisabled="true"  />
                                <f:selectItems value="#{tipoRecursoBean.obtenerTiposRecurso()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{recursoBean.recurso.nomenclatura}" class="form-control" placeholder="Nomenclatura" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:selectBooleanCheckbox value="#{recursoBean.recurso.activo}" itemLabel="Disponible?"/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputTextarea rows="6" cols="40" value="#{recursoBean.recurso.descripcion}" placeholder="Descripción"/>
                        </div>
                        <p:separator/>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Registrar Salón" class="btn btn-warning" action="#{recursoBean.guardarRecurso()}"/>
                        </div>                                                      
                        <p:separator/>
                    </h:form>

                </div>
                <div class="col-sm-8">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Listado de salones</h4>                
                        </div>            
                    </div> 
                    <p:dataTable class="bordered centered highlight" value="#{recursoBean.obtenerRecurso()}" var="r">
                        <p:column headerText="Id">
                            #{r.id}
                        </p:column>
                        <p:column headerText="Sede">
                            #{r.rowidSede.ubicacion}
                        </p:column>
                        <p:column headerText="Tipo Recurso">
                            #{r.rowidTipo.descripcion}
                        </p:column>
                        <p:column headerText="Disponibilidad">
                            #{(r.activo) ? "Disponible": "No disponible"}
                        </p:column>
                        <p:column headerText="Número">
                            #{r.nomenclatura}
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
