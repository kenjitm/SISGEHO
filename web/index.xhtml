        <title>Sisgeho</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />  
                <div class="row" style="background-color: #0050a0">
                    <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>
                </div>


                <!--barra de navegacion-->
                <div class="row" id="barraNav">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Pagina Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary " href="#">Login</a>
                        </li>
                    </ul>
                </div>
                <!--fin barra de navegacion-->

                <!--login-->
                <div class="row mt-3">
                    <div class="card mb-3" style="max-width: 600px">
                        <div class="row no-gutters centro">
                            <div class="col azul">
                                <br/>
                                <h3>BIENVENIDO</h3>
                                <br/>
                                <h6>Proyecto de Gerencia de Negocios</h6>
                            </div>

                            <div class="col">
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="material-icons">account_circle</i>
                                            </span>
                                        </div>


                                        <p:inputText value="#{loginBean.usuario}" class="form-control" placeholder="Nombre de Usuario" />  

                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="material-icons">lock</i>
                                            </span>
                                        </div>
                                        <p:password value="#{loginBean.password}" class="form-control" placeholder="Contraseña" />
                                    </div>
                                    <h:commandLink action="#{loginBean.recoverPassword()}">¿Olvidaste tu contraseña?</h:commandLink><br/><br/>

                                    <div class="btn-group" role="group" aria-label="Third group">
                                        <h:commandButton value="Ingresar" action="#{loginBean.login()}" class="btn btn-primary azul" />
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Third group">
                                        <h:commandButton value="Registrarse" action="#{loginBean.newUser()}" class="btn btn-primary azul"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
