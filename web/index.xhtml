<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="resources/css/materialize-icons.css"/>

        <title>Sisgeho</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />  
                <div class="row" style="background-color: #0050a0">
                    <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>
                </div>


                <!--barra de navegacion-->
                <div class="row" id="barraNav">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Pagina Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary " href="#">Login</a>
                        </li>
                    </ul>
                </div>
                <!--fin barra de navegacion-->

                  <br/><br/>
                <!--login-->
                <div class="row mt-3">
                    <div class="card mb-3" style="max-width: 600px">
                        <div class="row no-gutters centro">
                            <div class="col azul">
                                <br/>
                                <h3>BIENVENIDO</h3>
                                <br/>
                                <h6>Proyecto de Gerencia de Negocios</h6>
                            </div>

                            <div class="col">
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="material-icons">account_circle</i>
                                            </span>
                                        </div>


                                        <p:inputText value="#{loginBean.usuario}" class="form-control" placeholder="Nombre de Usuario" />  

                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="material-icons">lock</i>
                                            </span>
                                        </div>
                                        <p:password value="#{loginBean.password}" class="form-control" placeholder="Contraseña" />
                                    </div>
                                    <h:commandLink action="#{loginBean.recoverPassword()}">¿Olvidaste tu contraseña?</h:commandLink><br/><br/>

                                    <div class="btn-group" role="group" aria-label="Third group">
                                        <h:commandButton value="Ingresar" action="#{loginBean.login()}" class="btn btn-primary azul" />
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Third group">
                                        <h:commandButton value="Registrarse" action="#{loginBean.newUser()}" class="btn btn-primary azul"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--fin login-->
            <h:messages globalOnly="true" />
        </h:form>
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
    </h:body>
</html>
