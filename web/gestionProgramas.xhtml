<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        

        <title>Programas</title>
    </h:head>

    <h:body>
        <div class="container" style="background-color: white">    
            <div class="row" id="rowmenu">
                <div>
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
            </div>                      
        </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
        <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
        <!--fin barra de navegacion-->
        </div>  
           <div class="row mb-6">
            <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Gesti√≥n de Programa</h6>                  
                        </div>            
                    </div>
            </div>
            <div class="row mb-4">
                
                    <div class="col-sm-4">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Registro de Programas</h4>                
                        </div>            
                    </div> 
                    <h:form>                                               
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.id}" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.descripcion}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.tipo}" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.descripcionTipo}" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.modalidad}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.duracion}" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.titulo}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.registroCalificado}" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.snies}" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.director}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.email}" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{programaBean.pensum}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>

                        <p:separator/>
                        <div class="btn-group" aria-label="Third group">
                            <h:commandButton value="Registrar" class="btn btn-warning" action="#{programaBean.guardarPrograma()}"/>
                        </div>
                    </h:form>                    
                </div>
                    <div class="col-sm-8">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Lista de Programas</h4>                 
                        </div>            
                    </div> 
                    <h:form>  
                        <p:dataTable var="programa" value="#{programaBean.listaProgramas}">
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Id">
                                <h:outputText value="#{programa.id}" />
                            </p:column>

                            <p:column headerText="descripcion">
                                <h:outputText value="#{programa.descripcion}" />
                            </p:column>
                            <p:column headerText="Opciones">
                                <h:commandButton value="Editar" class="btn btn-warning" />
                                <h:commandButton value="Eliminar" class="btn btn-danger"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
                
            </div>

        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
