<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>


        <title>Programas</title>
    </h:head>

    <h:body>


        <div style="background-color: white">           
            <div class="row" id="rowmenu">
                <div >
                    <div class="card-body" style="text-align: center">
                        <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
                    </div>                      
                </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
                <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
                <!--fin barra de navegacion-->
            </div>  
            <div>
                <div  style="background-color: #0050a0">
                    <div class="card-body">
                        <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                        <h6 class="card-subtitle mb-2 text-warning">Gestión de Programas</h6>                  
                    </div>            
                </div>
            </div>
            <div class="row mb-4 ml-1 mr-1">
                <div class="col-sm-4 mt-5">

                    <h:form>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.titulo}" class="form-control" placeholder="Título" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.descripcionPrograma}" class="form-control" placeholder="Descripción" required=""/>
                        </div>
                        <div class="form-group">
                            <p:inputText value="#{crearProgramaBean.descripcionTipo}" class="form-control" placeholder="Tipo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.modalidad}" class="form-control" placeholder="Modalidad" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.duracion}" class="form-control" placeholder="Duración" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.registroCalificado}" class="form-control" placeholder="Registro Calificado" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.snies}" class="form-control" placeholder="SNIES" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.director}" class="form-control" placeholder="Director" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{crearProgramaBean.email}" class="form-control" placeholder="Email" required=""/>
                        </div>

                        <p:separator/> <center>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Registrar Programa" class="btn btn-warning" action="#{crearProgramaBean.crear()}"/>
                        </div></center>
                    </h:form>                 
                </div>
                <div class="col-sm-8">
                    <div class="row" style="">
                            <h4>Lista de Programas</h4>                 
                    </div> 
                    <h:form>  
                        <table class="table" value="">
                            <thead class="thead azul" style="background-color: #00427e">
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Modalidad</th>
                                <th scope="col">Duracion</th>
                                <th scope="col">Director</th>
                                <th scope="col">Opciones</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">id</th>
                                <td>nombre</td>
                                <td>descripcion</td>
                                <td>Tipo</td>
                                <td>Modalidad</td>
                                <td>Duracion</td>
                                <td>Director</td>
                                <td>
                                    <h:commandLink class="btn btn-warning btn-sm" styleClass="btn btn-warning btn-sm" accion="#"><i class="material-icons">create</i></h:commandLink>
                                    <h:commandLink class="btn btn-warning btn-sm" styleClass="btn btn-danger btn-sm" accion="#"><i class="material-icons">delete</i></h:commandLink>
                                </td>
                              </tr>
                            </tbody>
                            
                          </table>

                    </h:form>
                </div>
            </div>        
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
