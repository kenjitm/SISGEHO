
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <title>Gestión Programas</title>
    </h:head>
    <h:body>
        <div class="row" id="rowmenu">
            <div>
                <div class="card-body" style="text-align: center">
                    <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
                </div>                      
            </div>
        </div>
        <div class="row" id="rowmenu">  
            <!--barra de navegacion-->
            <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
            <!--fin barra de navegacion-->
        </div>
        <div>
            <div  style="background-color: #0050a0">
                <div class="card-body">
                    <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                    <h6 class="card-subtitle mb-2 text-warning">Gestión de Programas</h6>                  
                </div>            
            </div>
        </div>
        <div class="row mb-4 ml-1 mr-1 overflow-auto">
            <div class="col-sm-4">
                <div class="row mt-3">
                    <h4>Buscar Programa</h4>                 
                </div>
                <h:form>
                    <div class="input-group mt-2"> 
                        <p:inputText  type="number" class="form-control" placeholder="ID del Programa" required=""/>
                        <div>                                        
                            <h:commandButton value="Consultar"  class="btn btn-warning"/>
                        </div>
                    </div>
                    <p:separator class="mt-4"/>
                </h:form>
                <div class="row mt-3">
                    <h4>Registrar Programa</h4>                 
                </div>
                <h:form>
                    <div class="form-group mt-2">
                        <p:outputLabel id="ID" value="ID:"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase" class="form-control" required=""/>
                    </div>
                    <div class="form-group mt-2">
                        <p:outputLabel id="Nombre" value="Nombre:"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase" class="form-control" required=""/>
                    </div>
                    <div class="input-group mt-2"> 
                        <p:inputTextarea style="text-transform: uppercase" rows="5" cols="50"  placeholder="Descripción" class="form-control" required="true"/>
                    </div>
                    <div class="form-group mt-2">
                        <p:outputLabel id="Duracion" value="Duración: (Semestre)"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase"  class="form-control"  required=""/>
                    </div>
                    <div class="form-group mt-2">
                        <p:outputLabel id="Registro_Calificado" value="Registro Calificado:"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase"  class="form-control"  required=""/>
                    </div>
                    <div class="form-group mt-2">
                        <p:outputLabel id="SNIES" value="SNIES:"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase"  class="form-control"  required=""/>
                    </div>
                    <div class="form-group mt-2">
                        <p:outputLabel id="Director" value="Director:"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase"  class="form-control"  required=""/>
                    </div>
                    <div class="form-group mt-2">
                        <p:outputLabel id="Email" value="Email:"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase"  class="form-control"  required=""/>
                    </div>
                    <div class="form-group mt-2">
                        <p:outputLabel id="Jornada" value="Jornada:"></p:outputLabel>
                        <p:inputText style="text-transform: uppercase"  class="form-control"  required=""/>
                    </div>
                    <center>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Registrar Programa" class="btn azul"/>
                        </div>
                    </center>
                </h:form>
                <p:separator class="mt-4"/>
                <div class="row">
                    <h4>Resultado búsqueda</h4>                 
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="No se encontró el programa buscado" rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="ID: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="Nombre: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="Descripción: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="Duración: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="Registro Calificado: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="SNIES: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="Director: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="Email: " rendered=""/>
                </div>
                <div class="form-group mt-2">
                    <h:outputText value="Jornada: " rendered=""/>
                </div>
                <p:separator/>
            </div>
            <div class="col-sm-8">
                <div class="row mt-3 mb-2">
                    <h4>Lista de Programas</h4>                 
                </div> 
                <h:form>
                    <h:dataTable class="table table-hover text-center" id="tablaProgramas"  var="programas">
                        <p:column>
                            <f:facet name="header">ID</f:facet>
                            <p:inputText style="text-transform: uppercase" value="#{docentes.identificacion}" class="form-control" rendered="#{docentes.editable}"/>
                            <h:outputText value="#{docentes.identificacion}" rendered="#{not docentes.editable}"/>
                        </p:column>
                        <p:column>    				
                            <f:facet name="header">Nombre</f:facet>
                            <p:inputText style="text-transform: uppercase" value="#{docentes.nombre}" class="form-control" rendered="#{docentes.editable}"/>
                            <h:outputText value="#{docentes.nombre}" rendered="#{not docentes.editable}" />
                        </p:column>
                        <p:column>    				
                            <f:facet name="header">Duración</f:facet>
                            <p:inputText style="text-transform: uppercase" value="#{docentes.apellido}" class="form-control" rendered="#{docentes.editable}"/>
                            <h:outputText value="#{docentes.apellido}" rendered="#{not docentes.editable}" />
                        </p:column>
                        <p:column>    				
                            <f:facet name="header">SNIES</f:facet>
                            <p:inputText style="text-transform: uppercase" value="#{docentes.tipoContrato}" class="form-control" rendered="#{docentes.editable}"/>
                            <h:outputText value="#{docentes.tipoContrato}" rendered="#{not docentes.editable}" />
                        </p:column>
                        <p:column>    				
                            <f:facet name="header">Director</f:facet>
                            <p:inputText style="text-transform: uppercase" value="#{docentes.edad}" class="form-control" rendered="#{docentes.editable}"/>
                            <h:outputText value="#{docentes.edad}" rendered="#{not docentes.editable}" />
                        </p:column>
                        <p:column>    				
                            <f:facet name="header">Email</f:facet>
                            <p:inputText style="text-transform: uppercase" value="#{docentes.email}" class="form-control" rendered="#{docentes.editable}"/>
                            <h:outputText value="#{docentes.email}" rendered="#{not docentes.editable}" />
                        </p:column>
                        <p:column>    				
                            <f:facet name="header">Jornada</f:facet>
                            <p:selectBooleanCheckbox itemLabel="Activa?" value="#{docentes.activo}" class="form-control" rendered="#{docentes.editable}"/>
                            <h:outputText value="#{docenteBean.transformActivo(docentes.activo)}" rendered="#{not docentes.editable}" />
                        </p:column>
                        <h:column>
                            <f:facet name="header">Acciones</f:facet>
                            <center>
                                <h:commandLink class="btn btn-info btn-sm"
                                               style="color: #fff"
                                               action="#{docenteBean.enableEditarOption(docentes, true)}"
                                               rendered="#{not docentes.editable}">
                                    <i class="material-icons">create</i>
                                </h:commandLink>
                                <h:commandLink class="btn btn-success btn-sm"
                                               style="color: #fff"
                                               action="#{docenteBean.editarDocente(docentes)}"
                                               rendered="#{docentes.editable}">
                                    <i class="material-icons">check</i>
                                    <f:setPropertyActionListener 
                                        target="#{docenteBean.docentes}" value="#{docentes}" />
                                </h:commandLink>
                                <h:commandLink class="btn btn-warning btn-sm"
                                               style="color: #fff"
                                               action="#{docenteBean.enableEditarOption(docentes, false)}"
                                               rendered="#{docentes.editable}">
                                    <i class="material-icons">close</i>
                                </h:commandLink>
                                <h:commandLink class="btn btn-danger btn-sm"
                                               style="color: #fff"
                                               action="#{docenteBean.eliminarDocente()}"
                                               rendered="#{not docentes.editable}">
                                    <i class="material-icons">delete</i>
                                    <f:setPropertyActionListener 
                                        target="#{docenteBean.docentes}" value="#{docentes}" />
                                </h:commandLink>
                            </center>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>        
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
