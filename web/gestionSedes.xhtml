<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="#{resource['css/materialize-icons.css']}"/>

        <title>Sedes</title>
    </h:head>

    <h:body>
        <div class="container" style="background-color: white">     
            <div class="row" id="rowmenu">
                <div >
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
            </div>                      
        </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
        <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>   
            </div>
        <!--fin barra de navegacion-->
        <div class="row" id="centro">
            <div class="row mb-6">
            <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Gestión de Sedes</h6>                  
                        </div>            
                    </div>
            </div>
            <div class="row mb-6"></div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-4">
                     <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Registro de Sedes</h4>                
                        </div>            
                    </div> 
                    <h6 class="card-subtitle mt-4">¡Para consultar ingrese la Identificación de la sede en el campo!</h6>
                    <h:form>                                              

                        <div class="input-group mt-2"> 
                            <p:inputText value="#{sedeBean.id}" class="form-control" placeholder="Identificación de la sede" required=""/>
                            <div>                                        
                                <h:commandButton value="Consultar" action="#{sedeBean.buscarPorId(sedeBean.id)}" class="btn btn-primary"/>
                            </div>
                        </div>

                        <p:separator class="mt-4"/>

                        <div class="form-group mt-2">
                            <p:inputText value="#{sedeBean.sede.id}" class="form-control" placeholder="ID" required="true" type="number"/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{sedeBean.sede.ubicacion}" class="form-control" placeholder="Ubicación" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{sedeBean.sede.subsede}" class="form-control" placeholder="Subsede" required=""/>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Registrar Sede" class="btn btn-warning" action="#{sedeBean.guardar()}"/>
                        </div>
                        
                        <p:separator/>
                        
                        
                    </h:form>
                </div>
                <div class="col-sm-8">
                     <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Litado de Sedes</h4>                
                        </div>            
                    </div> 
<p:dataTable var="sede" value="#{sedeBean.obtenerSedes()}">
                            <p:column headerText="Id">
                                <h:outputText value="#{sede.id}" />
                            </p:column>

                            <p:column headerText="Sede">
                                <h:outputText value="#{sede.ubicacion}" />
                            </p:column>
                            <p:column headerText="SubSede">
                                <h:outputText value="#{sede.subsede}" />
                            </p:column>
                            <p:column headerText="Opciones">
                                <!-- Integrar una ventana modal -->
                                <h:commandButton value="Editar" class="btn btn-warning" />
                                <h:commandButton value="Eliminar" class="btn btn-danger" action="#{sedeBean.eliminar(sede.id)}"/>
                            </p:column>
                        </p:dataTable>
                </div>
            </div>

        </div>

        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
