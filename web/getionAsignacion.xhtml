
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="./resources/css/materialize-icons.css"/>

        <title>Gestión Salones</title>
    </h:head>
    <h:body>


        <div class="container" style="background-color: white">   
             <div class="row" id="rowmenu">
                <div >
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
            </div>                      
        </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
        <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
        <!--fin barra de navegacion-->
        </div>  
            <div class="row">
            <div class="row mb-6">
            <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Asignaciòn de disponibilidad horaria</h6>                  
                        </div>            
                    </div>
            </div>
            <div class="row mb-6"></div>
            </div>
            <div class="row">
             
            <div class="row mb-4">
<div class="col-sm-4">
    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Asignaciòn de horas</h4>                
                        </div>            
                    </div> 
                    
                    <h:form>
                        <div class="form-group mt-3">
                            <p:outputLabel for="docente" value="Docente " />
                            <p:selectOneMenu id="docente" value="#{docenteBean.nombre}" style="width: 100%"
                                             onchange="submit()" valueChangeListener="#{docenteBean.handleChange}" >
                                             >
                <f:selectItem itemLabel="--Selecione--" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{docenteBean.obtenerDocentes()}" var="doc" itemValue="#{doc.id}" />
            </p:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:outputLabel for="asignatura" value="Asignatura " />
                            <p:selectOneMenu id="asignatura" value="#{asignaturaBean.asignatura.descripcion}" style="width: 100%" >
                                             >
                <f:selectItem itemLabel="--Selecione--" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{docenteBean.lstAsignaturas}" var="asig" itemValue="#{asig.id}" itemLabel="#{asig.descripcion}" />
            </p:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:outputLabel for="recursos" value="Recurso " />
                            <p:selectOneMenu id="recursos" value="#{recursoBean.id}" style="width: 100%" >
                                             >
                <f:selectItem itemLabel="--Selecione--" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{recursoBean.obtenerRecurso()}" var="rec" itemValue="#{rec.id}" itemLabel="#{rec.nomenclatura}" />
            </p:selectOneMenu>
                        </div>     
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Asignar" class="btn btn-warning"/>
                            </div>
                    </h:form>
</div>
                <div class="col-sm-8">
                    <p:separator></p:separator>
                    <p:dataTable class="bordered centered highlight" value="#{relacionDocenteMateriaHorarioBean.relacionDMH()}" var="relacion">
                        <p:column headerText="Jornada">
                            #{relacion.jornada}
                        </p:column>
                        <p:column headerText="Lunes">
                            #{relacion.lunes}
                        </p:column>
                        <p:column headerText="Martes">
                            #{relacion.martes}
                        </p:column>
                        <p:column headerText="Miercoles">
                            #{relacion.miercoles}
                        </p:column>
                        <p:column headerText="Jueves">
                            #{relacion.jueves}
                        </p:column>
                        <p:column headerText="Viernes">
                            #{relacion.viernes}
                        </p:column>
                        <!--<p:column headerText="Sabado">
                            #{relacion.Sabado}
                        </p:column>-->
                    </p:dataTable>
</div>   
                   
  
            </div>
</div>
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
