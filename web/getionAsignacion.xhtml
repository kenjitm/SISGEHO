
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>

        <title>Creacion horarios</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">Modal with Dynamic Content</h4>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="rowmenu">
                <div >
                    <div class="card-body" style="text-align: center">
                        <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
                    </div>                      
                </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
                <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
                <!--fin barra de navegacion-->
            </div>  
            <div>
                <div class="row" style="background-color: #0050a0">
                    <div class="card-body">
                        <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                        <h6 class="card-subtitle mb-2 text-warning">Creaciòn de Horarios</h6>                  
                    </div>            
                </div>
            </div>
            <div>
                <h:form>
                    <h:panelGroup layout="block" rendered="#{not relacionDocenteMateriaHorarioBean.relacion.show}">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group mt-3">
                                    <p:outputLabel for="periodo" value="Periodo " />
                                    <h:selectOneMenu class="form-control" id="periodo" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidPeriodo}" style="width: 100%">
                                        <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                        <f:selectItems value="#{beanPeriodo.periodoList}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group mt-3">
                                    <p:outputLabel for="docente" value="Docente " />
                                    <h:selectOneMenu class="form-control" id="docente" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidDocente}" 

                                                     style="width: 100%">
                                        <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                        <f:selectItems value="#{docenteBean.docenteList}"/>
                                    </h:selectOneMenu>
                                    <h:commandButton value="Disponibilidad" class="btn azul" action="#{relacionDocenteMateriaHorarioBean.disponibilidadDocente()}"/>
                                </div>
                                <div class="form-group mt-3">
                                    <p:outputLabel value="Grupo " />
                                    <h:commandLink class="btn btn-info btn-sm"
                                                   style="color: #fff"
                                                   action="#{relacionDocenteMateriaHorarioBean.addGrupo()}"
                                                   >
                                        <i class="material-icons">add</i>
                                    </h:commandLink>
                                    <h:dataTable class="table table-hover text-center" value="#{relacionDocenteMateriaHorarioBean.asigGrupList}" var="grupo">
                                        <p:column>
                                            <f:facet name="header">Grupo</f:facet>
                                            <h:selectOneMenu class="form-control" value="#{grupo.rowidGrupo}" style="width: 100%">
                                                <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                                <f:selectItems value="#{grupoBean.gruposList}"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">Cantidad Estudiantes</f:facet>
                                            <h:inputText class="form-control" value="#{grupo.cantidadEstudiantes}" />
                                        </p:column>
                                    </h:dataTable>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group mt-3">
                                    <p:outputLabel for="asignatura" value="Asignatura " />
                                    <h:selectOneMenu class="form-control" id="asignatura" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidAsignatura}" style="width: 100%" >
                                        <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                        <f:selectItems value="#{asignaturaBean.asignaturasList}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group mt-3">
                                    <p:outputLabel for="horario" value="Hora Inicio" />
                                    <div class="input-group mb-1">
                                        <div>
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="material-icons">alarm</i>
                                            </span>
                                        </div>
                                        <h:selectOneMenu class="form-control" id="horaFinal" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidHora}"  >
                                            <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                            <f:selectItems value="#{horarioBean.horarioList}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <p:outputLabel for="horario" value="Hora Final" />
                                    <div class="input-group mb-1">
                                        <div>
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="material-icons">alarm</i>
                                            </span>
                                        </div>
                                        <h:selectOneMenu class="form-control" id="horario" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidHoraFinal}" >
                                            <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                            <f:selectItems value="#{horarioBean.horarioList}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div> 
                                <div class="form-group mt-3">
                                    <p:outputLabel for="dia" value="Dia " />
                                    <h:selectOneMenu class="form-control" id="dia" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidDia}" style="width: 100%" >
                                        <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                                        <f:selectItems value="#{diaBean.dayList}"/>
                                    </h:selectOneMenu>
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="row" id="centro">
                                <div class="btn-group" role="group" aria-label="Third group">
                                    <h:commandButton value="Asignar" class="btn btn-warning" action="#{relacionDocenteMateriaHorarioBean.guardarAsignacion()}"/>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>            

                </h:form>
                <p:separator/>
            </div>
            <div class="row mt-4"><center>
                <h:panelGroup layout="block" rendered="#{not relacionDocenteMateriaHorarioBean.relacion.show}">
                    <h:form>
                        <h:dataTable class="table table-hover text-center" value="#{relacionDocenteMateriaHorarioBean.disponibilidadList}" var="disponibilidad">
                            <p:column>
                                <f:facet name="header">Jornada</f:facet>
                                <h:outputText value="#{disponibilidad.jornada}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Lunes</f:facet>
                                <p:selectBooleanCheckbox itemLabel="Disponible?" value="#{disponibilidad.lunes}" class="form-control" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Martes</f:facet>
                                <p:selectBooleanCheckbox itemLabel="Disponible?" value="#{disponibilidad.martes}" class="form-control" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Miercoles</f:facet>
                                <p:selectBooleanCheckbox itemLabel="Disponible?" value="#{disponibilidad.miercoles}" class="form-control" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Jueves</f:facet>
                                <p:selectBooleanCheckbox itemLabel="Disponible?" value="#{disponibilidad.jueves}" class="form-control" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Viernes</f:facet>
                                <p:selectBooleanCheckbox itemLabel="Disponible?" value="#{disponibilidad.viernes}" class="form-control" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Sabado</f:facet>
                                <p:selectBooleanCheckbox itemLabel="Disponible?" value="#{disponibilidad.sabado}" class="form-control" />
                            </p:column>
                        </h:dataTable>
                    </h:form>
                    

                </h:panelGroup>
                    </center></div>
            <p:separator/>
            <div class="row mt-4">
                <h:form>
                    <h:dataTable class="table table-hover text-center" id="tablaAsignaciones" value="#{relacionDocenteMateriaHorarioBean.relacionesList}" var="relacion">
                        <p:column>
                            <f:facet name="header">Jornada</f:facet>
                            <h:outputText value="#{relacion.jornada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Lunes</f:facet>
                            <h:outputText value="#{relacion.lunes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Martes</f:facet>
                            <h:outputText value="#{relacion.martes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Miercoles</f:facet>
                            <h:outputText value="#{relacion.miercoles}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Jueves</f:facet>
                            <h:outputText value="#{relacion.jueves}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Viernes</f:facet>
                            <h:outputText value="#{relacion.viernes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Sabado</f:facet>
                            <h:outputText value="#{relacion.sabado}"/>
                        </p:column>

                        <h:column>
                            <f:facet name="header">Acciones</f:facet>
                            <center>
                                <h:panelGroup layout="block" rendered="#{relacionDocenteMateriaHorarioBean.relacion.show}">

                                    <h:commandLink class="btn btn-info btn-sm"
                                                   style="color: #fff"
                                                   action="#{asignacionBean.enableEditarOption(relacion.id, true)}"
                                                   rendered="#{not relacion.editable}"
                                                   >
                                        <i class="material-icons">add</i>
                                    </h:commandLink>


                                    <h:commandLink class="btn btn-danger btn-sm"
                                                   style="color: #fff"
                                                   action="#{asignacionBean.ShowDetail(relacion.id)}"
                                                   rendered="#{not relacion.editable}"
                                                   >
                                        <i class="material-icons">visibility</i>
                                    </h:commandLink>
                                </h:panelGroup>
                            </center>
                        </h:column>


                    </h:dataTable>
                </h:form>  
            </div>
            <p:dialog id="dialogPDGestionAsesoria" appendTo="@(body)" draggable="true" closeOnEscape="true"  
                      showEffect="explode" header="#{asignacionBean.gestionTipo}" 
                      closable="true" visible="#{asignacionBean.showDialog}" resizable="false"
                      modal="true" width="30%">
                <h:form id="formDialog">
                    <p:messages id="msg" />
                    <p:panel id="panelPNGestionAsesoria" >							
                        <h:panelGrid width="100%" columns="2" id="panelGrid" >


                            <p:outputLabel for="sede" value="Sede " />
                            <h:selectOneMenu class="form-control" id="sede" value="#{asignacionBean.asignaciones.rowidSede}" style="width: 100%" >
                                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                                <f:selectItems value="#{sedeBean.sedesList}" var="sed" itemValue="#{sed.id}" itemLabel="#{sed.ubicacion}" />
                            </h:selectOneMenu>

                            <p:outputLabel for="subsede" value="Subsede " />
                            <h:selectOneMenu class="form-control" id="subsede" value="#{asignacionBean.asignaciones.rowidSede}" style="width: 100%" >
                                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                                <f:selectItems value="#{sedeBean.sedesList}" var="sed" itemValue="#{sed.id}" itemLabel="#{sed.subsede}" />
                            </h:selectOneMenu>

                            <p:outputLabel for="recursos" value="Recurso " />
                            <h:selectOneMenu class="form-control" id="recursos" value="#{asignacionBean.asignaciones.rowidRecurso}" style="width: 100%" >
                                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                                <f:selectItems value="#{recursoBean.recursoList}" var="rec" itemValue="#{rec.id}" itemLabel="#{rec.nomenclatura}" />
                            </h:selectOneMenu>

                        </h:panelGrid>
                    </p:panel>						   
                    <p:panel id="panelBotones">
                        <div align="center">					
                            <h:commandLink class="btn btn-success btn-sm"
                                           style="color: #fff"
                                           action="#{asignacionBean.editarAsignaciones(asignacionBean.asignaciones)}"
                                           rendered="#{asignacionBean.asignaciones.editable}">
                                <i class="material-icons">check</i>
                                <f:setPropertyActionListener 
                                    target="#{asignacionBean.asignaciones}" value="#{asignacionBean.asignaciones}" />
                            </h:commandLink>

                            <h:commandLink class="btn btn-danger btn-sm"
                                           style="color: #fff"
                                           value="Cerrar"
                                           action="#{asignacionBean.CloseDetail()}"

                                           >
                            </h:commandLink>

                        </div>
                    </p:panel>

                </h:form>

            </p:dialog>
            <p:dialog id="dialogPDdetalle" appendTo="@(body)" draggable="true" closeOnEscape="true"  
                      showEffect="explode" header="#{asignacionBean.gestionTipo}" 
                      closable="true" visible="#{asignacionBean.showDialogDetalle}" resizable="false"
                      modal="true" width="75%">
                <h:form id="formDialogDetalle">
                    <p:messages id="msgDetalle" />
                    <p:panel id="panelPNdetalle" >							
                        <div class="row" id="center">
                            <div class="col-sm-12">
                                <p:outputLabel value="Informaciòn Asignatura"></p:outputLabel>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <p:outputLabel  value="ID: " />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.id} " />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Codigo Asignatura: " />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidAsignatura.codigo} " />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Asignatura :" />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidAsignatura.descripcion} " />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Periodo :" />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidPeriodo.descripcion} " />
                                </div>

                            </div>
                            <div class="col-sm-12">
                                <p:separator/>
                            </div>
                        </div>
                        <div class="row" id="center">
                            <div class="col-sm-12">
                                <p:outputLabel value="Informaciòn Docente"></p:outputLabel>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Docente: " />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidDocente.toString()} " />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Hora Inicial: " />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidHora.toString()} " />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Hora Final :" />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidHoraFinal.toString()}" />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Dia :" />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidDia.descripcion} " />
                                </div>
                            </div>    
                            <div class="col-sm-12">
                                <p:separator/>
                            </div>
                        </div>
                        <div class="row" id="center">
                            <div class="col-sm-12">
                                <p:outputLabel value="Informaciòn Recurso"></p:outputLabel>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Sede: " />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidSede.ubicacion} " />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Subsede: " />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidSede.ubicacion} " />
                                </div>
                                <div class="col-sm-3">
                                    <p:outputLabel  value="Recurso :" />
                                    <p:outputLabel  value="#{asignacionBean.asignaciones.rowidRecurso.nomenclatura}" /> 
                                </div>
                                <div class="col-sm-3">

                                </div>
                            </div>
                        </div>
                        <!--Segunda Fila-->

                        <!--Tercera Fila-->

                        <h:panelGrid width="100%" columns="8" id="panelGridDetalle" > 
                        </h:panelGrid>
                    </p:panel>						   
                    <p:panel id="panelBotones">
                        <div align="center">					
                            <h:commandLink class="btn btn-danger btn-sm"
                                           style="color: #fff"
                                           value="Cerrar"
                                           action="#{asignacionBean.CloseDetail()}"

                                           >
                            </h:commandLink>
                        </div>
                    </p:panel>

                </h:form>

            </p:dialog>
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
