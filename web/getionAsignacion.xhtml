
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>

        <title>Creacion horarios</title>
    </h:head>
    <h:body>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 class="modal-title">Modal with Dynamic Content</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="rowmenu">
            <div >
                <div class="card-body" style="text-align: center">
                    <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
                </div>                      
            </div>
        </div>
        <div class="row" id="rowmenu">  
            <!--barra de navegacion-->
            <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
            <!--fin barra de navegacion-->
        </div>  
        <div>
            <div  style="background-color: #0050a0">
                <div class="card-body">
                    <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                    <h6 class="card-subtitle mb-2 text-warning">Creaciòn de Horarios</h6>                  
                </div>            
            </div>
        </div>
        <div>
            <h:form>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group mt-3">
                            <p:outputLabel for="periodo" value="Periodo " />
                            <h:selectOneMenu class="form-control" id="periodo" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidPeriodo}" style="width: 100%">
                                <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                <f:selectItems value="#{beanPeriodo.periodoList}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:outputLabel for="docente" value="Docente " />
                            <h:selectOneMenu class="form-control" id="docente" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidDocente}" style="width: 100%">
                                <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                <f:selectItems value="#{docenteBean.docenteList}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:outputLabel value="Grupo " />
                            <h:commandLink class="btn btn-info btn-sm"
                                               style="color: #fff"
                                               action="#{relacionDocenteMateriaHorarioBean.addGrupo()}"
                                               >
                                    <i class="material-icons">add</i>
                                </h:commandLink>
                            <h:dataTable class="table table-hover text-center" value="#{relacionDocenteMateriaHorarioBean.asigGrupList}" var="grupo">
                                <p:column>
                                    <f:facet name="header">Grupo</f:facet>
                                    <h:selectOneMenu class="form-control" value="#{grupo.rowidGrupo}" style="width: 100%">
                                        <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                        <f:selectItems value="#{grupoBean.gruposList}"/>
                                    </h:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Cantidad Estudiantes</f:facet>
                                    <h:inputText class="form-control" value="#{grupo.cantidadEstudiantes}" />
                                </p:column>
                            </h:dataTable>
                            <h:commandButton action="#{relacionDocenteMateriaHorarioBean.verificarFilas()}" value="Obtener Filas"></h:commandButton>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group mt-3">
                            <p:outputLabel for="asignatura" value="Asignatura " />
                            <h:selectOneMenu class="form-control" id="asignatura" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidAsignatura}" style="width: 100%" >
                                <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                <f:selectItems value="#{asignaturaBean.asignaturasList}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:outputLabel for="horario" value="Horario " />
                            <h:selectOneMenu class="form-control" id="horario" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidHora}" style="width: 100%" >
                                <f:selectItem itemLabel="--Selecione--" itemDisabled="true" />
                                <f:selectItems value="#{horarioBean.horarioList}"/>
                            </h:selectOneMenu>
                        </div> 
                        <div class="form-group mt-3">
                            <p:outputLabel for="dia" value="Dia " />
                            <h:selectOneMenu class="form-control" id="dia" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidDia}" style="width: 100%" >
                                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                                <f:selectItems value="#{diaBean.dayList}"/>
                            </h:selectOneMenu>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <h:panelGroup layout="block" rendered="#{relacionDocenteMateriaHorarioBean.relacion.show}">
                        <div class="form-group mt-3">
                            <p:outputLabel for="recursos" value="Recurso " />
                            <h:selectOneMenu class="form-control" id="recursos" value="#{relacionDocenteMateriaHorarioBean.horarios.rowidRecurso}" style="width: 100%" >
                                >
                                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                                <f:selectItems value="#{recursoBean.recursoList}" var="rec" itemValue="#{rec.id}" itemLabel="#{rec.nomenclatura}" />
                            </h:selectOneMenu>
                        </div>    
                    </h:panelGroup>
                </div>
                <div class="row" id="centro">
                    <div class="btn-group" role="group" aria-label="Third group">
                        <h:commandButton value="Asignar" class="btn btn-warning" action="#{relacionDocenteMateriaHorarioBean.guardarAsignacion()}"/>
                    </div>
                </div>
            </h:form>

        </div>
        <div class="row mt-4">
            <h:form>
                <h:dataTable class="table table-hover text-center" id="tablaAsignaciones" value="#{relacionDocenteMateriaHorarioBean.relacionesList}" var="relacion">
                    <p:column>
                        <f:facet name="header">Jornada</f:facet>
                        <h:outputText value="#{relacion.jornada}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Lunes</f:facet>
                        <h:outputText value="#{relacion.lunes}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Martes</f:facet>
                        <h:outputText value="#{relacion.martes}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Miercoles</f:facet>
                        <h:outputText value="#{relacion.miercoles}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Jueves</f:facet>
                        <h:outputText value="#{relacion.jueves}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Viernes</f:facet>
                        <h:outputText value="#{relacion.viernes}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Sabado</f:facet>
                        <h:outputText value="#{relacion.sabado}"/>
                    </p:column>
                </h:dataTable>
            </h:form>  
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
