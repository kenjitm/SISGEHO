<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="resources/css/materialize-icons.css"/>
       
        <title>Gestión Usuarios</title>
    </h:head>
    <h:body>
       
        <div class="container" style="background-color: white">     
            <div class="row" id="rowmenu">
                <div >
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
            </div>                      
        </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
        <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
        <!--fin barra de navegacion-->
        </div>  
            <div class="row" id="centro">
            <div class="row mb-6">
            <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Gestión de Usuarios</h6>                  
                        </div>            
                    </div>
            </div>
            <div class="row mb-6"></div>
            </div>
            <div class="row mb-4">
            <div class="col-sm-4">
                <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Registro de Usuarios</h4>                
                        </div>            
                    </div> 
                        <h6 class="card-subtitle mt-4">¡Para consultar ingrese la Identificación del usuario en el campo!</h6>
                        <h:form>
                            <div class="input-group mt-2">                                    
                                <p:inputText class="form-control" placeholder="Ingrese la Identificación"/>
                                    <div>                                        
                                        <h:commandButton value="Consultar" class="btn btn-primary"/>
                                    </div>
                            </div>
                                
                            <p:separator class="mt-4"/>
                            
                            <p:selectOneMenu id="console" class="mt-3" style="width: 100%">
                                    <f:selectItem itemLabel="Tipo de Identificación" itemValue="" />
                                    <f:selectItem itemLabel="Cédula Ciudadanía" itemValue="CC" />
                                    <f:selectItem itemLabel="Cédula Extranjería" itemValue="CE" />
                                    <f:selectItem itemLabel="Sin Identificación" itemValue="NN" />
                            </p:selectOneMenu>
                            <div class="form-group mt-3">
                                <p:inputText value="#{registroUsuarioBean.id}" class="form-control" placeholder="Identificación" required=""/>
                            </div>                            
                            <div class="form-group mt-2">
                                <p:inputText value="#{registroUsuarioBean.nombre}" class="form-control" placeholder="Nombres" required=""/>
                            </div>
                            <div class="form-group mt-2">
                                <p:inputText value="#{registroUsuarioBean.apellido}" class="form-control" placeholder="Apellidos" required=""/>
                            </div>
                            <div class="form-group mt-2">
                                <p:inputText class="form-control" placeholder="No. Contacto" required=""/>
                            </div>
                            <div class="form-group mt-2">
                                <p:inputText value="#{registroUsuarioBean.usuario}" type="text" class="form-control" placeholder="Email" required=""/>
                            </div>                            
                            <p:selectOneMenu value="#{registroUsuarioBean.rol}" style="width: 100%">
                                <f:selectItem itemLabel="Tipo de Rol" itemDisabled="" />
                                    <f:selectItem itemLabel="Docente" itemValue="ROLE_DOCENTE" />
                                    <f:selectItem itemLabel="Coordinación Academica" itemValue="ROLE_COORDINACION" />
                                    <f:selectItem itemLabel="Administrador" itemValue="ROLE_ADMIN" />
                            </p:selectOneMenu>                            
                            <p:separator/>
                            <div class="btn-group" role="group" aria-label="Third group">
                                <h:commandButton value="Nuevo Usuario" class="btn btn-dark" action="#{registroUsuarioBean.registrarse()}"/>
                            </div>
                            <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Modificar" class="btn btn-dark"/>
                            </div>
                            <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Deshabilitar" class="btn btn-danger"/>
                            </div>
                            
                        </h:form>
                </div>
               <div class="col-sm-8">
       <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Listado de Usuarios</h4>                
                        </div>            
                    </div> 
                   <p:dataTable class="bordered centered highlight" value="#{registroUsuarioBean.getUsuarios    ()}" var="users">
                        <p:column headerText="Id">
                            #{users.id}
                        </p:column>
                        <p:column headerText="Nombre">
                            #{users.nombre}
                        </p:column>
                       <p:column headerText="Apellido">
                            #{users.apellido}
                        </p:column>
                       <p:column headerText="Rol">
                            #{users.rol}
                        </p:column>
                       <p:column headerText="Email">
                            #{users.email}
                        </p:column>
                       <p:column headerText="Usuario">
                            #{users.usuario}
                        </p:column>
                        <p:column headerText="Opciones">
                            <h:form>
                                <!-- Integrar una ventana modal -->
                                <h:commandButton value="Editar" class="btn btn-warning" />
                                <h:commandButton value="Eliminar" class="btn btn-danger"/>
                            </h:form>
                        </p:column>
                    </p:dataTable>
               </div>
            </div>
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
