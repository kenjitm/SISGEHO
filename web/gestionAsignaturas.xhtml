
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="./resources/css/materialize-icons.css"/>

        <title>Gestión Asignatura</title>
    </h:head>
    <h:body>

        <div class="container" style="background-color: white">    
            <div class="row" id="rowmenu">
                <div >
                    <div class="card-body" style="text-align: center">
                        <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
                    </div>                      
                </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
                <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
                <!--fin barra de navegacion-->
            </div>  
            <div class="row mb-6">
                <div class="card shadow mt-5" style="background-color: #0050a0">
                    <div class="card-body">
                        <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                        <h6 class="card-subtitle mb-2 text-warning">Gestión de asignaturas</h6>                  
                    </div>            
                </div>
            </div>
            <div class="row mb-4">

                <div class="col-sm-1">

                </div>

                <div class="col-sm-4">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Ingresar Asignatura</h4>                
                        </div>            
                    </div> 
                    <p:separator></p:separator>
                    <h:form>
                        <div class="form-group mt-3">

                            <p:selectOneMenu value="#{asignaturaBean.semestre}" style="width: 100%">
                                <f:selectItem itemLabel="Semestre" itemDisabled="true"/>
                                <f:selectItems value="#{asignaturaBean.getTipoSemestres()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:selectOneMenu value="#{asignaturaBean.asignatura.rowidPensum}" style="width: 100%">
                                <f:selectItem itemLabel="Pensum" itemDisabled="true"  />
                                <f:selectItems value="#{pensumBean.consultarPensums()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form-group mt-3">
                            <p:selectOneMenu value="#{asignaturaBean.asignatura.rowidPrograma}" style="width: 100%">
                                <f:selectItem itemLabel="Programa" itemDisabled="true"  />
                                <f:selectItems value="#{crearProgramaBean.getAllPrograms()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="input-group mt-2"> 
                            <p:selectBooleanCheckbox value="#{asignaturaBean.asignatura.activo}" itemLabel="Poner la asignatura como activa."/>

                        </div>
                        <div class="input-group mt-2"> 
                            <p:inputTextarea  rows="10" cols="50" value="#{asignaturaBean.asignatura.descripcion}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>
                        <br/>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Registrar Asignatura" class="btn btn-warning" action="#{asignaturaBean.guardarAsignatura()}"/>
                        </div>   
                    </h:form>                  
                </div>

                <div class="col-sm-6">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Listado de asignaturas</h4>                 
                        </div>            
                    </div> 

                    <p:dataTable class="bordered centered highlight" value="#{asignaturaBean.obtenerAsignaturas()}" var="r">
                        <p:column headerText="Id">
                            #{r.id}
                        </p:column>

                        <p:column headerText="Semestre">
                            #{r.semestre}
                        </p:column>
                        <p:column headerText="No. Pensum">
                            #{r.rowidPensum.codigo}
                        </p:column>
                        <p:column headerText="Programa académico">
                            #{r.rowidPrograma.nombre}
                        </p:column>
                        <p:column headerText="Estado">
                            #{(r.activo)? "Activa":"Inactiva" }
                        </p:column>
                        <p:column headerText="Descripción">
                            #{r.descripcion}
                        </p:column>
                        <p:column headerText="Opciones">
                            <!-- Integrar una ventana modal -->
                            <h:form>
                                <h:commandButton value="Editar" class="btn btn-warning" />
                                <h:commandButton value="Eliminar" class="btn btn-danger" action="#{asignaturaBean.eliminarAsignatura(r.id)}"/>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </div>

                <div class="col-sm-1">

                </div>

            </div>
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
