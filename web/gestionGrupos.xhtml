<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="#{resource['css/materialize-icons.css']}"/>
       
        <title>Registro Usuarios</title>
    </h:head>

    <h:body>
        <div style="background-color: #0050a0">
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}"/>           
            </div>                      
        </div>



        <div style="background-color: #193A84">
            <div class="card-body"> 
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#{loginBean.home()}">Inicio</a>
                    </li>
                </ul>       
            </div>                      
        </div>


        <div class="container" style="background-color: white">           
            <div class="row mb-4">

                <div class="col-sm">

                </div>

                <div class="col-sm">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Gestionar Grupos</h6>                  
                        </div>            
                    </div> 
                    <h6 class="card-subtitle mt-4">¡Para consultar ingrese la Identificación del grupo en el campo!</h6>
                    <h:form>                                               
             
                        <div class="input-group mt-2"> 
                            <p:inputText value="" class="form-control" placeholder="Identificación del Grupo" required=""/>
                             <div>                                        
                                        <h:commandButton value="Consultar" class="btn btn-primary"/>
                             </div>
                        </div>                            
                        
                        <p:separator class="mt-4"/>
                         
                        <div class="form-group mt-2">
                            <p:inputText value="" class="form-control" placeholder="Identificacion del grupo" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="" class="form-control" placeholder="Descripcion" required=""/>
                        </div>
                        
                        <p:separator/>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Crear grupo" class="btn btn-warning" action="#{registroUsuarioBean.registrarse()}"/>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Modificar" class="btn btn-dark"/>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="eliminar" class="btn btn-danger"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-sm">

                </div>
            </div>

        </div>
       <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
                <!--fin barra de footer-->
    </h:body>
</html>
