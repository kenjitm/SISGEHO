<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="#{resource['css/materialize-icons.css']}"/>

        <title>Grupoos</title>
    </h:head>

    <h:body>
        

        <div class="container" style="background-color: white"> 
            <div class="row" id="rowmenu">
                <div >
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}" class="img-fluid" alt="Responsive image"/>  
            </div>                      
        </div>
            </div>
            <div class="row" id="rowmenu">  
                <!--barra de navegacion-->
        <div id="menu"><ui:include src="/WEB-INF/include.xhtml" /></div>     
        <!--fin barra de navegacion-->
        </div>  
            <div class="row mb-6">
            <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Gesti√≥n de Grupos</h6>                  
                        </div>            
                    </div>
            </div>
            <div class="row mb-4">
                
                <div class="col-sm-1">

                </div>

                <div class="col-sm-4">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Registro de Grupos</h4>                
                        </div>            
                    </div> 
                    <h:form>                                               
                        <div class="form-group mt-2">
                            <p:inputText value="#{grupoBean.id}" class="form-control" placeholder="Identificacion del grupo" required="true" type="number"/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{grupoBean.nomenclatura}" class="form-control" placeholder="Nomenclatura" required=""/>
                        </div>
                        <div class="form-group mt-2">
                            <p:inputText value="#{grupoBean.descripcion}" class="form-control" placeholder="Descripcion" required=""/>
                        </div>

                        <p:separator/>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <h:commandButton value="Registrar Grupo" class="btn btn-warning" action="#{grupoBean.guardarGrupo()}"/>
                        </div>
                    </h:form>                    
                </div>

                <div class="col-sm-4">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">Lista de grupos</h4>                 
                        </div>            
                    </div> 
                    <h:form>  
                        <p:dataTable var="grupo" value="#{grupoBean.listaGrupos}">
                            <p:column headerText="Id">
                                <h:outputText value="#{grupo.id}" />
                            </p:column>
<p:column headerText="Nomenclatura">
                                <h:outputText value="#{grupo.nomenclatura}" />
                            </p:column>
                            <p:column headerText="descripcion">
                                <h:outputText value="#{grupo.descripcion}" />
                            </p:column>
                            <p:column headerText="Opciones">
                                <h:commandButton value="Editar" class="btn btn-warning" />
                                <h:commandButton value="Eliminar" class="btn btn-danger"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
                
                <div class="col-sm-1">

                </div>
                
            </div>

        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
    </h:body>
</html>
