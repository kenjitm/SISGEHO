<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
     <h:head>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="#{resource['css/materialize-icons.css']}"/>
       
        <title>Cambiar Contraseña</title>
    </h:head>
    
    <h:body>
         <div style="background-color: #0050a0">
            <div class="card-body" style="text-align: center">
                <h:graphicImage url="#{resource['imagenes/logo-uniajc.png']}"/>           
            </div>                      
        </div>
        
         <div class="row" id="barraNav">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#{loginBean.home()}">Inicio SISGEHO</a>
                        </li>                        
                    </ul>
        </div>
        
        <div class="container" style="background-color: white">        
            <div class="row">
            <div class="row mb-6">
                <div class="col-sm-12">
                    <div class="card shadow mt-5" style="background-color: #0050a0">
                        <div class="card-body">
                            <h4 class="card-title text-white">SISGEHO UNIAJC</h4>
                            <h6 class="card-subtitle mb-2 text-warning">Cambio de Contraseña</h6>
                        </div>            
                    </div> 
                    <h:form class="mt-2">
                        <h:outputText value="Ingresa tu nombre de usuario para poder realizar el cambio de Contraseña a tu cuenta." />
                        
                        <div class="form-group mt-3">
                            <p:inputText  value="" class="form-control" placeholder="Nombre de Usuario" required="true" type="text"/>
                        </div>
                        <div class="form-group mt-3">
                            <p:inputText value="" class="form-control" placeholder="Contraseña Nueva" required="true" type="password"/>
                        </div>
                        <div class="form-group mt-3">
                            <p:inputText  value="" class="form-control" placeholder="Confirmar Contraseña" required="true" type="password"/>
                        </div>
                        <p:separator/>
                        <div class="btn-group mb-3" role="group" aria-label="Third group">
                            <h:commandButton value="Cambiar Contraseña" class="btn btn-warning" action="#"/>
                        </div>                                                      
                    </h:form>
                </div>
                <div class="col-sm">

                </div>
            </div>
            </div>
        </div>
        <!--barra de footer-->
        <div id="footer"><ui:include src="/WEB-INF/footer.xhtml" /></div>
        <!--fin barra de footer-->
        
    </h:body>

    
</html>
