<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="resources/css/materialize-icons.css"/>
       
       
    
        <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu style="color:white" label="Seguridad" icon="pi pi-file">
            <p:menuitem value="Usuarios" url="#" />
        </p:submenu>
 
        <p:submenu label="ParametrizaciÃ²n" icon="pi pi-pencil">
            <p:menuitem value="Materia" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Grupo" url="#" icon="pi pi-angle-double-right" />
            <p:menuitem value="Salones" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Horas" url="#" icon="pi pi-angle-double-right" />
            <p:menuitem value="Jornada" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Sede" url="#" icon="pi pi-angle-double-right" />
            <p:menuitem value="Programas" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Decanatura" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Reportes" icon="pi pi-question">
            <p:menuitem value="Reportes" url="#" />
        </p:submenu>
 
        <p:submenu label="Actions" icon="pi pi-cog">
            <p:submenu label="Ajax" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <f:facet name="options">
            
            <p:commandButton type="button" value="Salir" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
</ui:composition>
