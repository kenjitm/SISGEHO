<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
   >
    
       <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/materialize-icons.css"/>
        <h:outputStylesheet name="#{resource['css/materialize-icons.css']}"/>
       
        <h:form> 
            
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu style="background-color: white" label="Seguridad">
            <p:menuitem value="Usuarios" url="#" />
        </p:submenu>
 
        <p:submenu label="ParametrizaciÃ²n" style="background-color: white">
            <p:menuitem value="Materia" url="#{asignaturaBean.irAsignatura()}" icon="pi pi-angle-double-left" />
            <p:menuitem value="Grupo" url="#{grupoBean.irGrupo()}" icon="pi pi-angle-double-right" />
            <p:menuitem value="Salones" url="#{recursoBean.irSalones()}" icon="pi pi-angle-double-left" />
            <p:menuitem value="Horas" url="#{horarioBean.irHorario()}" icon="pi pi-angle-double-right" />
            <p:menuitem value="Jornada" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Sede" url="#{sedeBean.irSedes()}" icon="pi pi-angle-double-right" />
            <p:menuitem value="Programas" url="#{crearProgramaBean.irPrograma()}" icon="pi pi-angle-double-left" />
            <p:menuitem value="Periodos" url="#{beanPeriodo.irPeriodos()}" icon="pi pi-angle-double-left" />
            <p:menuitem value="Decanatura" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Reportes" style="background-color: white">
            <p:menuitem value="Reportes" url="#" />
        </p:submenu>
 
        <p:submenu label="Actions" style="background-color: white">
            <p:submenu label="Ajax" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <f:facet name="options">            
            <p:commandButton value="Salir" action="#{loginBean.home()}" icon="pi pi-home" />
        </f:facet>
    </p:menubar> 
</h:form>
        
</ui:composition>
